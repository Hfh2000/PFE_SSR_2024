################################################################################
#
#   SECTION: Capabilities
#
################################################################################
Capabilities:

  Channel: &ChannelCapabilities
    V2_0: true

  Orderer: &OrdererCapabilities
    V2_0: true

  Application: &ApplicationCapabilities
    V2_5: true
################################################################################    
#
#   SECTION: Orderer
#	
################################################################################
Orderer: &OrdererDefaults

  Addresses:
    - orderer.example.com:7050
    
  BatchTimeout: 2s
  
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
    
  Organizations:
  
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"      	
      	
      	
